<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বই বিক্রির ওয়েবসাইট</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* পৃষ্ঠার ব্যাকগ্রাউন্ড রং */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .book {
            background: white; /* বইয়ের কনটেন্টের ব্যাকগ্রাউন্ড */
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* কেন্দ্রায়িত টেক্সট */
        }
        .buy-button {
            background: #28a745; /* বাটনের রং */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>আমার বই বিক্রি</h1>

    <div class="book">
        <h2>কৃষ্ণগহ্বর</h2>
        <img src="your-image-link" alt="কৃষ্ণগহ্বর বইয়ের কভার" style="width:200px;height:auto;">
        <p>বইয়ের বিবরণ এখানে লিখুন।</p>
        <a href="link-to-your-pdf" class="buy-button">এখনই কিনুন</a>
    </div>

</body>
</html>
